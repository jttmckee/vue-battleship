<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div {
        display: grid;
        grid-template-rows: repeat(5, 60px);
        grid-template-columns: repeat(8, 60px);
      }
      img {
        border: 1px solid red;
        height: 100%;
        grid-column: 1;
      }
    </style>
  </head>
  <body>
    <div class="">
      <img src="./AircraftCarrier.png" alt="">
      <img src="./Battleship.png" alt="">
      <img src="./Cruiser.png" alt="">
      <img src="./PatrolBoat.png" alt="">
      <img src="./Submarine.png" alt="">
    </div>

  </body>
</html>
